<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">

    <title>login form</title>
</head>

<body>
    <div class="container">
        <div class="apply-box">

            <h1>job application
                <span class="titel-small">web</span>
            </h1>


            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">first name</label>
                        <input id="first_name" name="first_name" placeholder="enter your  first name" />
                    </div>
                    <div class="form_control">
                        <label for="last_name">last_name</label>
                        <input id="last_name" name="last_name" placeholder="enter you last  name" />
                    </div>
                    <div class="form_control">
                        <label for="Email">Email</label>
                        <input id="Email" name="enter your Email" placeholder="enter your Email" />
                    </div>

                    <div class="form_control">
                        <label for="job_role">jobrole</label>

                        <select id="job_role">
                            <option value="">select your job</option>
                            <option value="frontend">frontend development</option>
                            <option value="backend">backend development</option>
                            <option value="full-satck">full full-satck</option>
                            <option value="ui-ux">ui-ux</option>
                        </select>
                    </div>

                    <div class="form_control">
                        <label for="Address">Address</label>
                        <label id="Address" name="enter your Address" placeholder="enter your  Address" />
                        <textarea name="textare" id="Address" cols="30" rows="10" placeholder="enter your address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city_name" name="city_name" placeholder="enter your  city name" />
                    </div>

                    <div class="form_control">
                        <label for="pincode">pincode</label>
                        <input type="number" id="pin_code" name="" placeholder="enter your  pincode" />
                    </div>
                    <div class="form_control">
                        <label for="date">date</label>
                        <input type="date" id="date" name="" />
                    </div>

                    <div class="form_control">
                        <label for="upload">upload your cv</label>
                        <input type="file" id="upload" name="upload" />
                    </div>
                </div>

                <div class="button_container">
                    <button class="exbutton" type="submit"> apply now</button>
                </div>


        </div>


        </form>
    </div>

</body>

</html>
